<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='manage_user.css') }}">
</head>
<body>
    <div class="header">Manage Users</div>
    <div class="container">

        <a class="back-button" href="/admin">‚Üê Back to Admin Dashboard</a>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Change Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.User_ID }}</td>
                    <td>{{ user.Name }}</td>
                    <td>{{ user.Email }}</td>
                    <td>{{ user.Phone }}</td>
                    <td>{{ user.Role }}</td>
                    <td>
                        <form method="POST" action="/admin/update_user_role/{{ user.User_ID }}">
                            <select name="role">
                                <option value="customer" {% if user.Role == 'customer' %}selected{% endif %}>Customer</option>
                                <option value="admin">Admin</option>
                            </select>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="/admin/delete_user/{{ user.User_ID }}" class="delete-form">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
